syntax = "proto3";

package chef.automate.api.user_settings;

import "external/user_settings/common/user_settings.proto";
option go_package = "github.com/chef/automate/api/external/user_settings/response";

message GetUserSettingsResponse {
  string id = 1;
  map<string, UserSettingValue> settings = 2;
}

message UpdateUserSettingsResponse {
  string id = 1;
}