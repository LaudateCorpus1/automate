syntax = "proto3";

package chef.automate.api.user_settings;

import "external/user_settings/common/user_settings.proto";
option go_package = "github.com/chef/automate/api/external/user_settings/request";

message GetUserSettingsRequest{
  // ID of the user.
  string id = 1;
}

message UpdateUserSettingsRequest{
  // ID of the user. Cannot be changed. Used to sign in.
  string id = 1;

  // The user settings to persist.
  map<string, UserSettingValue> settings = 2;
}